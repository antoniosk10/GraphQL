type Query {
  bands: [Band]
  band(id: ID!): Band
}

type Mutation {
  createBand(input: InputBand!): Band
  updateBand(id: ID!, input: InputBand!): Band
  deleteBand(id: ID!): deleteResponse
}

type Band {
  id: ID
  name: String
  origin: String
  members: [Member]
  website: String
  genres: [Genre]
}

input InputBand {
  name: String!
  origin: String
  members: [ID]
  website: String
  genres: [ID]
}

type Member {
  artist: String
  instrument: String
  years: [String]
}
